<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Calculator</title>
</head>

<body>

    <div class="main-container blue">
        <main>
            <div class="calc-container">
                <div class="calc-info">
                    <p class="calc-info__text">calc</p>
                    <form class="calc-info__toggle">
                        <figcaption>theme</figcaption>
                        <fieldset class="switcher">
                            <section class="input-wrapper">
                                <label for="blue">1</label>
                                <input type="radio" value="blue" name="theme" id="blue" checked="checked">
                            </section>
                            <section class="input-wrapper">
                                <label for="light">2</label>
                                <input type="radio" value="light" name="theme" id="light">
                            </section>
                            <section class="input-wrapper">
                                <label for="violet">3</label>
                                <input type="radio" value="violet" name="theme" id="violet">
                            </section>
                        </fieldset>
                        </fieldset>
                    </form>
                </div>
                <form class="calc-screen">
                    <input type="text" value="0" readonly="readonly" />
                </form>
                <div class="calc-keypad">
                    <section class="button-groups">
                        <button value="7" class="btn btn-number">7</button>
                        <button value="8" class="btn btn-number">8</button>
                        <button value="9" class="btn btn-number">9</button>
                        <button value="del" class="btn btn-delete">del</button>
                    </section>
                    <section class="button-groups">
                        <button value="4" class="btn btn-number">4</button>
                        <button value="5" class="btn btn-number">5</button>
                        <button value="6" class="btn btn-number">6</button>
                        <button value="+" class="btn btn-operator">+</button>
                    </section>
                    <section class="button-groups">
                        <button value="1" class="btn btn-number">1</button>
                        <button value="2" class="btn btn-number">2</button>
                        <button value="3" class="btn btn-number">3</button>
                        <button value="-" class="btn btn-operator">-</button>
                    </section>
                    <section class="button-groups">
                        <button value="." class="btn btn-point">.</button>
                        <button value="0" class="btn btn-number">0</button>
                        <button value="/" class="btn btn-operator">/</button>
                        <button value="x" class="btn btn-operator">x</button>
                    </section>
                    <section class="button-groups">
                        <button value="reset" class="btn btn-reset">reset</button>
                        <button value="=" class="btn btn-result">=</button>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://zumrudsportfolio.netlify.app/">Zumrud Nerman</a>.
            </div>
        </footer>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
